---
get:
  summary: TV List
  description: Get the list of official genres for TV shows.
  operationId: GenreTvList
  tags:
    - Genre
  parameters:
    - $ref: '../components/parameters/query/LanguageParam.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenreList.yaml'
          example:
            genres:
              - id: 10759
                name: Action & Adventure
              - id: 10765
                name: Sci-Fi & Fantasy
    '401':
      $ref: '../components/responses/401Unauthorized.yaml'
    '429':
      $ref: '../components/responses/429TooManyRequests.yaml'
      