                total_pages: 19
                total_results: 369
        '400':
          $ref: '#/components/responses/InvalidPage'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/movie/{movie_id}/keywords':
    get:
      summary: Keywords
      operationId: MovieKeywords
      tags:
        - Movies
      parameters:
        - $ref: '#/components/parameters/MovieID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                  keywords:
                    type: array
                    items:
                      $ref: '#/components/schemas/Object'
                required:
                  - id
                  - keywords
              example:
                id: 550
                keywords:
                  - id: 818
                    name: based on novel or book
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  '/movie/{movie_id}/similar':
    get:
      summary: Similar
      description: |
        Get the similar movies based on genres and keywords.


        > **Note**
        > This method only looks for other items based on genres and plot keywords. As such, the results found here
        > are not always going to be perfect. Use it with that in mind.
      operationId: MovieSimilar
      tags:
        - Movies
      parameters:
        - $ref: '#/components/parameters/MovieID'
        - $ref: '#/components/parameters/LanguageParam'
        - $ref: '#/components/parameters/Page'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieListPage'
              example:
                page: 1
                results:
                  - adult: false
                    backdrop_path: /3YAldML4EDyoC6RBpzceALigrAZ.jpg
                    genre_ids:
