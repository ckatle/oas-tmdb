components:
  parameters:
    CollectionID:
      in: path
      name: collection_id
      schema:
        type: integer
        format: int32
      required: true
      description: The collection ID.
    CompanyID:
      in: path
      name: company_id
      schema:
        type: integer
        format: int32
      required: true
      description: The company ID.
    IncludeAdult:
      in: query
      name: include_adult
      schema:
        type: boolean
        default: false
    KeywordID:
      in: path
      name: keyword_id
      schema:
        type: integer
        format: int32
      required: true
      description: The keyword ID.
    LanguageParam:
      in: query
      name: language
      schema:
        type: string
        minLength: 2
        maxLength: 5
        pattern: '^([a-z]{2})-([A-Z]{2})$'
        default: en-US
      description: '`ISO-639-1`-`ISO-3166-1` code'
    MovieAppendToResponse:
      in: query
      name: append_to_response
      schema:
        type: array
        items:
          type: string
          enum:
            - alternative_titles
            - credits
            - external_ids
            - keywords
            - recommendations
            - release_dates
            - reviews
            - similar
            - translations
        maxItems: 20
        description: |
          * `alternative_titles` - Append alternative titles for a movie * `similar` - Append similar movies based on genres and keywords
      explode: false
      description: 'comma separated list of endpoints within this namespace, 20 items max'
    MovieID:
      in: path
      name: movie_id
      schema:
        type: integer
        format: int32
      required: true
      description: The movie ID.
    PageParam:
      in: query
      name: page
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 500
        default: 1
    PrimaryReleaseYear:
      in: query
      name: primary_release_year
      schema:
        type: integer
        format: int32
    Query:
      in: query
      name: query
      required: true
      schema:
        type: string
    Region:
      in: query
      name: region
      schema:
        type: string
        minLength: 2
        maxLength: 2
        pattern: '^([A-Z]{2})$'
      description: '`ISO-3166-1` code'
