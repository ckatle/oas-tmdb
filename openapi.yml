                    popularity: 73.433
                    poster_path: /pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg
                    release_date: '1999-10-15'
                    title: Fight Club
                    video: false
                    vote_average: 8.433
                    vote_count: 26279
                total_pages: 2
                total_results: 39
        '400':
          $ref: '#/components/responses/InvalidPage'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /search/tv:
    get:
      summary: TV
      description: 'Search for TV shows by their original, translated and also known as names.'
      operationId: SearchTV
      tags:
        - Search
      parameters:
        - $ref: '#/components/parameters/Query'
        - in: query
          name: first_air_date_year
          schema:
            type: string
            minLength: 4
            maxLength: 4
            pattern: '^([1-9][0-9]{3})$'
        - $ref: '#/components/parameters/IncludeAdult'
        - $ref: '#/components/parameters/LanguageParam'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Year'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TvListPage'
              example:
                page: 1
                results:
                  - adult: false
                    backdrop_path: /bsNm9z2TJfe0WO3RedPGWQ8mG1X.jpg
                    genre_ids:
                      - 18
                    id: 1396
                    origin_country:
                      - US
                    original_language: en
                    original_name: Breaking Bad
                    overview: 'When Walter White, a New Mexico chemistry teacher, is diagnosed with Stage III cancer and given a prognosis of only two years left to live. He becomes filled with a sense of fearlessness and an unrelenting desire to secure his family''s financial future at any cost as he enters the dangerous world of drugs and crime.'
                    popularity: 298.884
                    poster_path: /ggFHVNu6YYI5L9pCfOacjizRGt.jpg
                    first_air_date: '2008-01-20'
                    name: Breaking Bad
                    vote_average: 8.879
                    vote_count: 11536
                total_pages: 1
                total_results: 1
        '400':
          $ref: '#/components/responses/InvalidPage'
        '401':
          $ref: '#/components/responses/Unauthorized'
components:
  parameters:
    CompanyID:
      in: path
      name: company_id
      schema:
        type: integer
        format: int32
      required: true
      description: The company ID.
    IncludeAdult:
      in: query
      name: include_adult
      schema:
        type: boolean
        default: false
    KeywordID:
      in: path
      name: keyword_id
      schema:
        type: integer
        format: int32
      required: true
      description: The keyword ID.
    LanguageParam:
      in: query
      name: language
      schema:
        type: string
        minLength: 2
        maxLength: 5
        pattern: '^([a-z]{2})-([A-Z]{2})$'
        default: en-US
      description: '`ISO-639-1`-`ISO-3166-1` code'
    MovieID:
      in: path
      name: movie_id
      schema:
        type: integer
        format: int32
      required: true
      description: The movie ID.
    Page:
      in: query
      name: page
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 500
        default: 1
    Query:
      in: query
      name: query
      required: true
      schema:
        type: string
    Region:
      in: query
      name: region
      schema:
        type: string
        minLength: 2
        maxLength: 2
        pattern: '^([A-Z]{2})$'
      description: '`ISO-3166-1` code'
    Year:
      in: query
      name: year
      schema:
        type: string
        minLength: 4
        maxLength: 4
        pattern: '^([1-9][0-9]{3})$'
  responses:
    InvalidPage:
      description: Invalid page number
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - success: false
              status_code: 22
              status_message: 'Invalid page: Pages start at 1 and max at 500. They are expected to be an integer.'
    NotFound:
      description: The server can not find the requested resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - success: false
              status_code: 34
              status_message: The resource you requested could not be found.
    Unauthorized:
      description: Authorization information is missing or invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - success: false
              status_code: 7
              status_message: 'Invalid API key: You must be granted a valid key.'
  schemas:
    Company:
      type: object
      additionalProperties: false
      properties:
        description:
          type: string
          example: ''
        headquarters:
          type: string
          example: 'San Francisco, California'
        homepage:
          type: string
          example: 'https://www.lucasfilm.com'
        id:
          type: integer
          format: int32
          example: 1
        logo_path:
          type: string
          example: /o86DbpburjxrqAzEDhXZcyE8pDb.png
        name:
          type: string
          example: Lucasfilm Ltd.
        origin_country:
