components:
  parameters:
    MovieID:
      in: path
      name: movie_id
      schema:
        type: integer
        format: int32
      required: true
      description: The movie ID.
  paths:
    Keywords:
      get:
        summary: Keywords
#        description: Search for collections by their original, translated and alternative names.
        operationId: MovieKeywords
        tags:
          - Movies
        parameters:
          - $ref: '#/components/parameters/MovieID'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int32
                    keywords:
                      type: array
                      items:
                        $ref: 'commons.yml#/components/schemas/Object'
                  required:
                    - id
                    - keywords
                example:
                  id: 550
                  keywords:
                    - id: 818
                      name: based on novel or book
    Similar:
      get:
        summary: Similar
        description: Get the similar movies based on genres and keywords.
        operationId: MovieSimilar
        tags:
          - Movies
        parameters:
          - $ref: '#/components/parameters/MovieID'
          - $ref: 'commons.yml#/components/parameters/Language'
          - $ref: 'commons.yml#/components/parameters/Page'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: 'commons.yml#/components/schemas/MovieListPage'
                example:
                  page: 1
                  results:
                    - adult: false
                      backdrop_path: '/3YAldML4EDyoC6RBpzceALigrAZ.jpg'
                      genre_ids: [18]
                      id: 9300
                      original_language: en
                      original_title: 'Orlando'
                      overview: 'England, 1600. Queen Elizabeth I promises Orlando, a young nobleman obsessed with
                      poetry, that she will grant him land and fortune if he agrees to satisfy a very particular
                      request.'
                      popularity: 7.768
                      poster_path: '/xvz0qZkXXMq3dH2Revxii8drxWc.jpg'
                      release_date: 1992-12-11
                      title: 'Orlando'
                      video: false
                      vote_average: 6.966
                      vote_count: 262
                  total_pages: 364
                  total_results: 7269
