    MovieID:
      in: path
      name: movie_id
      schema:
        type: integer
        format: int32
      required: true
      description: The movie ID.
    MovieAppendToResponse:
      in: query
      name: append_to_response
      schema:
        type: array
        items:
          type: string
          enum:
            - alternative_titles
            - credits
            - external_ids
            - keywords
            - recommendations
            - release_dates
            - reviews
            - similar
            - translations
        maxItems: 20
        description: >
          * `alternative_titles` - Append alternative titles for a movie
          * `similar` - Append similar movies based on genres and keywords
