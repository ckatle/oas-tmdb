---
components:
  parameters:
    CompanyID:
      in: path
      name: company_id
      schema:
        type: integer
        format: int32
      required: true
      description: The company ID.
  paths:
    Details:
      get:
        summary: Details
        description: Get the company details by ID.
        operationId: CompanyDetails
        tags:
          - Companies
        parameters:
          - $ref: '#/components/parameters/CompanyID'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Company'
                example:
                  id: 1
                  name: Lucasfilm Ltd.
                  origin_country: US
                  logo_path: "/eDWGeg5tdVNcI8aBaaJ21bEBtFa.png"
                  headquarters: San Francisco, California
                  homepage: 'https://www.lucasfilm.com'
                  description: ''
                  parent_company: ""
          '401':
            $ref: 'commons.yml#/components/responses/Unauthorized'
          '404':
            $ref: 'commons.yml#/components/responses/NotFound'
          '429':
            $ref: 'commons.yml#/components/responses/TooManyRequests'
    Images:
      get:
        summary: Images
        description: |
          Get the company logos by id.

          > ## **Note**
          > There are two image formats that are supported for companies, PNG's and SVG's.
          > You can see which type the original file is by looking at the `file_type` field.
          > We prefer SVG's as they are resolution independent and as such,
          > the width and height are only there to reflect the original asset that was uploaded.
          > An SVG can be scaled properly beyond those dimensions if you call them as a PNG.
          >
          > For more information about how SVG's and PNG's can be used, take a read through
          > [this document](https://developer.themoviedb.org/docs/images).
        operationId: CompanyImages
        tags:
          - Companies
        parameters:
          - $ref: '#/components/parameters/CompanyID'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int32
                    logos:
                      type: array
                      items:
                        $ref: '#/components/schemas/CompanyLogo'
                example:
                  id: 1
                  logos:
                    - aspect_ratio: 2.97979797979798
                      file_path: '/o86DbpburjxrqAzEDhXZcyE8pDb.png'
                      height: 99
                      id: 5aa080d6c3a3683fea00011e
                      file_type: .svg
                      vote_average: 5.384
                      vote_count: 2
                      width: 295
                    - aspect_ratio: 3.03951367781155
                      file_path: "/tlVSws0RvvtPBwViUyOFAO0vcQS.png"
                      height: 329
                      id: 63306b352b8a430096598b3d
                      file_type: .svg
                      vote_average: 5.312
                      vote_count: 1
                      width: 1000
          '401':
            $ref: 'commons.yml#/components/responses/Unauthorized'
          '404':
            $ref: 'commons.yml#/components/responses/NotFound'
          '429':
            $ref: 'commons.yml#/components/responses/TooManyRequests'
  schemas:
    Company:
      allOf:
        - $ref: 'commons.yml#/components/schemas/CompanyBase'
        - type: object
          additionalProperties: false
          properties:
            headquarters:
              type: string
            homepage:
              type: string
              format: uri
            description:
              type: string
            parent_company:
              type: string
    CompanyLogo:
      type: object
      additionalProperties: false
      properties:
        aspect_ratio:
          type: number
          format: double
        file_path:
          type: string
        height:
          type: integer
        id:
          type: string
        file_type:
          type: string
        vote_average:
          type: number
          format: float
        vote_count:
          type: integer
        width:
          type: integer
