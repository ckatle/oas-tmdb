    TvSeries:
      additionalProperties: false
      allOf:
        - $ref: 'commons.yml#/components/schemas/TvBase'
        - type: object
          properties:
            created_by:
              type: array
              items:
                $ref: 'commons.yml#/components/schemas/Creator'
            episode_run_time:
