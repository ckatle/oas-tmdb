---
components:
  paths:
    Movie:
      get:
        summary: Movie List
        description: Get the list of official genres for movies.
        operationId: GenreMovieList
        tags:
          - Genre
        parameters:
          - $ref: 'commons.yml#/components/parameters/Language'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: 'commons.yml#/components/schemas/Object'
                  example:
                    - id: 28
                      name: Action
          '401':
            $ref: 'commons.yml#/components/responses/Unauthorized'
    TV:
      get:
        summary: TV List
        description: Get the list of official genres for TV shows.
        operationId: GenreTvList
        tags:
          - Genre
        parameters:
          - $ref: 'commons.yml#/components/parameters/Language'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: 'commons.yml#/components/schemas/Object'
                  example:
                    - id: 10759
                      name: Action & Adventure
          '401':
            $ref: 'commons.yml#/components/responses/Unauthorized'
