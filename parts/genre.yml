---
components:
  paths:
    Movie:
      get:
        summary: Movie List
        description: Get the list of official genres for movies.
        operationId: GenreMovieList
        tags:
          - Genre
        parameters:
          - $ref: 'commons.yml#/components/parameters/LanguageParam'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenreList'
                example:
                  genres:
                    - id: 28
                      name: Action
                    - id: 12
                      name: Adventure
          '401':
            $ref: 'commons.yml#/components/responses/Unauthorized'
          '429':
            $ref: 'commons.yml#/components/responses/TooManyRequests'
    TV:
      get:
        summary: TV List
        description: Get the list of official genres for TV shows.
        operationId: GenreTvList
        tags:
          - Genre
        parameters:
          - $ref: 'commons.yml#/components/parameters/LanguageParam'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenreList'
                example:
                  genres:
                    - id: 10759
                      name: Action & Adventure
          '401':
            $ref: 'commons.yml#/components/responses/Unauthorized'
          '429':
            $ref: 'commons.yml#/components/responses/TooManyRequests'
  schemas:
    GenreList:
      type: object
      properties:
        genres:
          type: array
          items:
            $ref: 'commons.yml#/components/schemas/Object'
      required:
        - genres
